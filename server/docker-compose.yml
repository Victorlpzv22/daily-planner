version: '3.8'

services:
  db:
    image: postgres:15
    container_name: daily-planner-db
    environment:
      POSTGRES_USER: daily_user
      POSTGRES_PASSWORD: daily_pass
      POSTGRES_DB: daily_planner
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U daily_user"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: